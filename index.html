<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warkinon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container center">
            <div class="logo">
                <figure class="logo-img">
                    <a href="#"><img src="./assets/images/logo.svg" alt=""></a>
                </figure>
                <p class="logo-name work-sans">Warkinon</p>
            </div>

            <nav class="navbar work-sans">
                <a href="#" class="active">Home</a>
                <a href="#">Case Studies</a>
                <a href="#">Blog</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            <button class="btn work-sans">Contact</button>
        </div>
    </header>
    <section class="hiring relative">
        <div class="container  work-sans center">
            <div class="info">
                <h1 class="title">
                    The Better Way To <span>Success</span> In Your Business
                </h1>
                <p class="subtitle">I seek to push the limits of creativity to create high-engaging, user-friendly, and
                    memorable interactive experiences.</p>
                <button class="btn">Hire Me</button>
            </div>
            <div class="img">
                <div class="image relative">
                    <figure>
                        <img src="./assets/images/photo-lg.png" alt="">
                    </figure>
                    <img class="absolute bubbles" src="./assets/images/bubbles.png" alt="">
                </div>
                <div class="sm-image">
                    <figure>
                        <img src="./assets/images/bubbles.png" alt="" class="absolute bubbles">
                    </figure>
                </div>
            </div>
            <img src="./assets/images/dots-blue.png" alt="" class="absolute dots-first">
            <img src="./assets/images/dots-blue.png" alt="" class="absolute dots-second">
        </div>
    </section>
</body>

</html>
